# Companies House Scraper Configuration

# Search terms to use (each term is searched individually)
search_terms:
  - limited
  - ltd
  - plc
  - trading
  - services
  - solutions
  - consulting
  - group
  - holdings
  - international
  - uk
  - london
  - manchester
  - birmingham
  - leeds

# API Configuration
api:
  key: "fdb5bed5-a7f6-4547-8157-86b7e49c6095" # REST API key
  streaming_key: "d0b7e04e-a90f-4a7b-b48b-83a0b0bf8eed" # Streaming API key (separate from REST API)

# Rate limiting settings
# Companies House allows up to 600 requests per 5 minutes
rate_limiting:
  rate_limit_calls: 600
  rate_limit_period: 300 # seconds (5 minutes)

# Batch processing settings
batch_processing:
  batch_size: 100 # Process companies in batches of this size

# Storage settings
storage:
  output_dir: "output"
  progress_file: "progress.json"

# API Endpoints
api_endpoints:
  base_url: "https://api.company-information.service.gov.uk"
  stream_base_url: "https://stream.companieshouse.gov.uk"
  company_profile: "/company/{company_number}"
  officers: "/company/{company_number}/officers"
  psc: "/company/{company_number}/persons-with-significant-control"
  stream_companies: "/companies"

# Scraper Settings (Optional - Defaults defined in strike_off_scraper.py)
# max_strike_off_results: 100 # Max companies with strike-off status to find
# save_all_active_final: false # Set to true to save all active companies found
# max_retries: 3 # Max retries for failed API requests
# initial_backoff_secs: 1.0 # Initial delay (in seconds) for retries

# Snov.io API Configuration
snov_io:
  api_base_url: "https://app.snov.io/restapi"
  client_id: "${SNOV_CLIENT_ID}"
  client_secret: "${SNOV_CLIENT_SECRET}"

