version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: companies_house_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: companies_house
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
